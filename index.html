<!DOCTYPE html>
<html>
	<head>
		<title>Ori Hytner</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700italic,400italic,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/client.js"></script>  
	</head>
	<body>
        <header>
            <div id="Project-title">
                <h1>MOVIES</h1>
            </div>
        </header>
        <main>
            <div id="wrapper">
                <div id="Form-section">
                    <div class="div-Input" id="MovieName">
                        <input type="text" id="MovieName-input" placeholder="Enter movie name"><br>
                    </div>
                    <div class="div-Input" id="MovieDirectorName">
                        <input type="text" id="MovieDirectorName-input" placeholder="Enter director name"><br>
                    </div>
                    <div class="div-Input" id="MovieReleaseYear">
                        <input type="number" id="MovieReleaseYear-input" placeholder="Enter year of release">br
                    </div>
                    <div class="div-Input" id="MovieDescription">
                        <textarea id="MovieDescription-input" placeholder="Enter description"></textarea>
                    </div>
                    <div id="Plus"></div>
                </div>
                <div id="Picture-section">
                    <div id="FirstLayer">
                        <div id="SecondLayer">
                            <div id="ThirdLayer">
                                <div id="ChangingImage">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Table-section">
                    <table id="table-id">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
	</body>
</html>
